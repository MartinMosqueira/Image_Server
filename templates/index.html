<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<header>
    <h1>Mi Sitio Web</h1>
</header>

<nav>
    <a href="/">Inicio</a>
    <a href="#" onclick="seleccionarImagen()">Subir Imagen</a>
</nav>

<section>
    <h2>Mis Imagenes</h2>

    <div class="img-container">
        {% for url in images %}
            <div class="img-wrapper">
                <img src="{{ url }}" alt="Mi Imagen" class="img-item">
            </div>
        {% endfor %}
    </div>

    <input type="file" id="imagenInput" accept="image/*" style="display: none;" multiple>

    <button id="botonSubir" onclick="seleccionarImagen()"><span class="material-symbols-outlined">add</span></button>

    <!-- Script JavaScript para manejar el scroll y cargar más imágenes -->
    <script>
        var loading = false;
        var lastImage = '{{ last_image }}';

        window.addEventListener('scroll', function () {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight && !loading) {
                loading = true;

                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/?last_image=' + lastImage, true);

                xhr.onload = function () {
                    if (xhr.status == 200) {
                        var contentType = xhr.getResponseHeader('content-type').toLowerCase();

                        if (contentType.includes('application/json')) {
                            var response = JSON.parse(xhr.responseText);

                            var newImages = response.images;
                            var imageContainer = document.querySelector('.img-container');

                            if (newImages.length > 0) {
                                newImages.forEach(function (imageSrc) {
                                    var imgElement = document.createElement('img');
                                    imgElement.src = imageSrc;
                                    imgElement.alt = 'Imagen';
                                    imageContainer.appendChild(imgElement);
                                });

                                lastImage = response.last_show_image;
                            }
                        } else if (contentType.includes('text/html')) {
                            // Handle HTML content as needed (e.g., append to the existing container)
                            var tempContainer = document.createElement('div');
                            tempContainer.innerHTML = xhr.responseText;

                            var newImages = tempContainer.querySelectorAll('.img-container .img-wrapper img');
                            var imageContainer = document.querySelector('.img-container');

                            newImages.forEach(function (imgElement) {
                                imageContainer.appendChild(imgElement);
                            });

                            lastImage = response.last_show_image;
                        }

                        loading = false;
                    }
                };

                xhr.send();
            }
        });
    </script>

    <script>
        function seleccionarImagen() {
            const inputElement = document.getElementById('imagenInput');
            inputElement.click();

            inputElement.addEventListener('change', () => {
                const files = inputElement.files;
                if (files.length > 0) {
                    const formData = new FormData();
                    for (let i = 0; i < files.length; i++) {
                        formData.append('imagenInput', files[i]);
                    }

                    fetch('/app/up', {
                        method: 'POST',
                        body: formData,
                    })
                        .then(response => response.text())
                        .then(data => console.log(data))
                        .catch(error => console.error('Error:', error));
                }
            });
        }
    </script>
</section>
</body>
</html>
